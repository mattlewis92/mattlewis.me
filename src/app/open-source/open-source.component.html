<section id="opensource">
  <div class="container">
    <h2><i class="fa fa-code"></i> Open source</h2>
    <p>I contribute regularly to the open source community and strive to give back in whatever way I can.</p>
    <div class="row">
      <div class="col-md-4" *ngFor="let repo of repos$ | async">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">{{ repo.name }}</h3>
          </div>
          <div class="panel-body">
            <p class="description">{{ repo.description }}</p>
            <div class="text-center">
              <iframe [src]="('https://ghbtns.com/github-btn.html?user=mattlewis92&repo=' + repo.name + '&type=star&count=true') | trustAsResourceUrl" frameborder="0" scrolling="0" width="100px" height="20px"></iframe>
            </div>
          </div>
          <div class="panel-footer text-center">
            <a
              [href]="repo.html_url"
              target="_blank"
              class="btn btn-sm btn-success">
              View on GitHub <i class="fa fa-external-link"></i>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
